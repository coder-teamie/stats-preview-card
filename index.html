<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: #fff;
      }
    </style>
  </head>
  <body>
    <section class="main-section">
      <div class="container">
        <!-- Header image container -->
        <article class="header-photo"></article>
        <div class="section-center">
          <section class="insights">
            <h3>Get <span>insights</span> that help your business grow.</h3>
          </section>
          <section class="main-paragraph">
            <h4>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </h4>
          </section>

          <!-- stats -->
          <section class="stats-section">
            <div class="stats">
              <h5>10k+</h5>
              <span class="stats-sub">companies</span>
            </div>
            <div class="stats">
              <h5>314</h5>
              <span class="stats-sub">templates</span>
            </div>
            <div class="stats">
              <h5>12M+</h5>
              <span class="stats-sub">queries</span>
            </div>
          </section>
          <!-- end of stats -->
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/coder-teamie">coder-teamie</a>.
      </div>
    </section>
  </body>
</html>
